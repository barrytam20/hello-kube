Name: <input #name (keyup.enter)="greetName(name.value)" (blur)="greetName(name.value); name.value='' ">

<button (click)="greetName(name.value)">submit</button>

<div>{{greeting}}</div>

Zip: <input #zip (keyup.enter)="displayWeather(zip.value)" (blur)="displayWeather(zip.value); zip.value='' ">

<button (click)="displayWeather(zip.value)">submit</button>

<div>{{weather}}</div>
